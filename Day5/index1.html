<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.w3schools.com/js/js_htmldom_eventlistener.asp">gfg</a>

    <button name="b">click</button>
    <script>
        const b = document.getElementsByName("b");
        document.getElementsByName('b')[0].addEventListener("click",function(){
            document.querySelector('a').setAttribute('href','https://abes.web.simplifii.com/index.php');
            document.querySelector('a').innerHTML="abes";
        })
    </script>
</body>
</html>
